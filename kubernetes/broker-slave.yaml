---
kind: Service
apiVersion: v1
metadata:
  namespace: test
  name: svc-rocketmq-broker-slave
  labels:
    app: rocketmq-broker
spec:
  ports:
  - name: rocketmq-port-10909
    protocol: TCP
    port: 10909
    targetPort: 10909
  - name: rocketmq-port-10911
    protocol: TCP
    port: 10911
    targetPort: 10911
  selector:
    app: rocketmq-broker-slave
  type: ClusterIP
  clusterIP: None
  sessionAffinity: ClientIP

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  namespace: test
  name: rocketmq-broker-slave
  labels:
    app: rocketmq-broker-slave
spec:
  replicas: 1
  serviceName: svc-rocketmq-broker-slave
  selector:
    matchLabels:
      app: rocketmq-broker-slave
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rocketmq-broker-slave
    spec:
      containers:
      - image: reg.haimaiche.net/library/rocketmq-broker:4.7.0
        name: rocketmq-broker-slave
        imagePullPolicy: Always
        env:
          - name: JAVA_OPT
            value: "-Duser.home=/opt -Xms2g -Xmx2g"
          - name: BROKER_CLUSTER_NAME
            value: "camaro"
          - name: BROKER_ID
            value: "1"
          - name: BROKER_ROLE
            value: "SLAVE"
          - name: NAME_SRV_ADDR
            value: "rocketmq-namesrv-0.namesrv.middle:9876;rocketmq-namesrv-1.namesrv.middle:9876"
          - name: AUTO_CREATE_TOPIC_ENABLE
            value: "FALSE"
        ports:
        - protocol: TCP
          containerPort: 10909
        - protocol: TCP
          containerPort: 10911
        resources:
          requests:
            cpu: 500m
            memory: 3Gi
          limits:
            cpu: 2
            memory: 3Gi
        volumeMounts:
        - name: mqstore
          mountPath: /opt/store
        - name: mqlogs
          mountPath: /opt/logs
        readinessProbe:
          tcpSocket:
            port: 10909
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: 10909
          initialDelaySeconds: 120
          periodSeconds: 10
      imagePullSecrets:
        - name: reg-in
  volumeClaimTemplates:
    - metadata:
        name: mqstore
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "20Gi"
        storageClassName: managed-nfs-storage-02
    - metadata:
        name: mqlogs
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "20Gi"
        storageClassName: managed-nfs-storage
